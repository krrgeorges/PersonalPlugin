<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./moment.js"></script>
    <script type="text/javascript" src="./ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
        *{
            background-color: #2C3E50;
            color:white;
            font-family: 'Source Code Pro',"Consolas";
        }
        .active{
            color:#2ECC71!important;
        }
        nav{
            border-bottom: 2px solid white;
        }
        .nav-item{
            background-color: #2C3E50!important;
            color:white;
            border: none;
            font-weight: bold;
        }
        .nav-link{border: none!important;}
        #tab-link-container{
            margin-top: 15px;
        }
        .tab-link-item{
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 15px;
            padding-bottom: 15px;       
            background-color:#117A65;border-radius: 14px;color:white;
            margin-bottom: 15px;
        }
        .tab-link-item a{
            color:white;
        }
        .col-md-12-spec{
            padding-right: 0px!important;
            padding-left: 0px!important;
        }
/*        .dateform{
            background-color: white;
        }*/
    </style>

    <style type="text/css">
      .color-group{width:5%;float:left;display:block}.color-block{float:left;display:block;position:relative;width:100%;padding-bottom:100%}.color-block div{position:absolute;cursor:pointer;width:100%;height:100%;-webkit-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);-moz-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);-o-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1)}#flat.chart .color-group:nth-child(1) .color-block:nth-child(1) div{border-top-left-radius:3px}#flat.chart .color-group:nth-child(1) .color-block:nth-child(10) div{border-bottom-left-radius:3px}#flat.chart .color-group:nth-child(20) .color-block:nth-child(1) div{border-top-right-radius:3px}#flat.chart .color-group:nth-child(20) .color-block:nth-child(10) div{border-bottom-right-radius:3px}#material.chart .color-group:nth-child(1) .color-block:nth-child(1) div{border-top-left-radius:3px}#material.chart .color-group:nth-child(1) .color-block:nth-child(10) div{border-bottom-left-radius:3px}#flat.chart .color-group:nth-child(20) .color-block:nth-child(1) div{border-top-right-radius:3px}#flat.chart .color-group:nth-child(20) .color-block:nth-child(10) div{border-bottom-right-radius:3px}#websafe.chart .color-group:nth-child(1) .color-block:nth-child(1) div{border-top-left-radius:3px}#websafe.chart .color-group:nth-child(1) .color-block:nth-child(12) div{border-bottom-left-radius:3px}#websafe.chart .color-group:nth-child(18) .color-block:nth-child(1) div{border-top-right-radius:3px}#websafe.chart .color-group:nth-child(18) .color-block:nth-child(12) div{border-bottom-right-radius:3px}article#chart>section{margin-right:-0.75em;margin-left:-0.75em}article#chart>section:before,article#chart>section:after{content:" ";display:table}article#chart>section:after{clear:both}.color-card{position:relative;width:25%;margin:0 0 1.5em;padding:0 0.75em;overflow:hidden;float:left}.color-card .color-swatch{position:relative;width:100%;padding-bottom:54%;cursor:pointer}.color-card .color-swatch div{position:absolute;width:100%;height:100%;border-top-right-radius:3px;border-top-left-radius:3px}.color-card .color-data{padding:0.75em 1em 0.375em;border-right:1px solid #eaeaea;border-left:1px solid #eaeaea;border-bottom:1px solid #eaeaea;border-bottom-right-radius:3px;border-bottom-left-radius:3px}.color-card .color-data h4{height:22px;margin-bottom:0.375em}@media only screen and (max-width: 20em){.color-card{padding:0 0.375em}.color-card .color-data{padding:0.75em 0.75em 0.375em}}@media only screen and (max-width: 40em){.color-group{width:5%;float:left;display:block}.color-block{float:left;display:block;position:relative;width:100%;padding-bottom:100%}.color-block div{position:absolute;cursor:pointer;width:100%;height:100%;-webkit-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);-moz-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);-o-transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1);transition:all 0.375s cubic-bezier(0.4, 0, 0.2, 1)}.color-card{width:50%}}@media only screen and (max-width: 48em){article#chart section>h5{margin:0 0 1em 0.75em}}@media only screen and (min-width: 48.063em){.color-block:hover div{-webkit-transform:scale(2);-moz-transform:scale(2);-ms-transform:scale(2);-o-transform:scale(2);transform:scale(2);border-radius:3px;z-index:4}}
    </style>
</head>
<body style="width:500px;">

    <div class="col-md-12">
        <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-daytabs-tab" data-toggle="tab" href="#nav-daytabs" role="tab" aria-controls="nav-daytabs" aria-selected="true">DayTabs</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                <a class="nav-item nav-link" id="nav-colors-tab" data-toggle="tab" href="#nav-colors" role="tab" aria-controls="nav-colors" aria-selected="false">Colors</a>
                <a class="nav-item nav-link" id="nav-epoch-tab" data-toggle="tab" href="#nav-epoch" role="tab" aria-controls="nav-epoch" aria-selected="false">Epoch</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent" style="margin-top: 15px;">
            <div class="tab-pane fade show active" id="nav-daytabs" role="tabpanel" aria-labelledby="nav-daytabs-tab">
                <input type="text" class="form-control" name="tab-link" id='tab-link-input' placeholder="Tab link(must start with https or http)">
                <div class="row">
                    <div class="col" style="display: inline-block;"><center><button class="btn" style="background-color:#2ECC71;" id ='add-tab-link'>Add Tab</button></center></div>
                    <div class="col" style="display: inline-block;"><button class="btn" style="background-color:#2ECC71;" id ='add-ps-link'>Add Active Site</button></div>
                </div>
                
                <div class="col-md-12 col-md-12-spec" id="tab-link-container">
                    
                </div>
            </div>
            <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                <textarea name="notes" id="notes" rows="10" cols="100" contenteditable="true">
                </textarea>
            </div>
            <div class="tab-pane fade" id="nav-colors" role="tabpanel" aria-labelledby="nav-colors-tab">
                
            </div>
            <div class="tab-pane fade" id="nav-epoch" role="tabpanel" aria-labelledby="nav-epoch-tab">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="number" class="form-control" name="epoch-n" id="epoch-n" placeholder="UNIX Timestamp">
                    </div>
                    <div class="col-lg-6">
                        <button class="btn" id="U2HD" style="background-color:#2ECC71;">Convert to Human Date</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6" id="u2hd_res"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="tool hf-table date-input">
                            <tbody>
                                <tr>
                                    <td id="hf-h1">Yr</td>
                                    <td id="hf-h2">Mon</td>
                                    <td id="hf-h3">Day</td>
                                </tr>
                                <tr>
                                    <td><input id="hf-d1" class="dateform year" autocomplete="off" type="text" size="4" maxlength="4" value="2019" name="yyyy" aria-label="Year"><span class="datesep">-</span></td>
                                    <td><input id="hf-d2" class="dateform month" autocomplete="off" type="text" size="2" maxlength="2" value="1" name="mm" aria-label="Month"><span class="datesep">-</span></td>
                                    <td><input id="hf-d3" class="dateform day" autocomplete="off" type="text" size="2" maxlength="2" value="1" name="dd" aria-label="Day"><span class="datesep">&nbsp;</span></td></tr>
                            </tbody>
                        </table>
                        <table class="tool hf-table time-input">
                            <tbody>
                                <tr>
                                    <td>Hr</td>
                                    <td>Min</td>
                                    <td>Sec </td>
                                </tr>
                                <tr>
                                    <td><input id="hf-d4" class="dateform" type="text" autocomplete="off" size="2" maxlength="2" value="12" name="hh" aria-label="Hours">&nbsp;:&nbsp;</td>
                                    <td><input id="hf-d5" class="dateform" type="text" autocomplete="off" size="2" maxlength="2" value="0" name="mn" aria-label="Minutes">&nbsp;:&nbsp;</td>
                                    <td>
                                        <input id="hf-d6" class="dateform" type="text" autocomplete="off" size="2" maxlength="2" value="0" name="ss" aria-label="Seconds"><span class="ampm" style="">
                                        <select id="hf-d7" name="am" aria-label="AM or PM"><option value="am" selected="">AM</option><option value="pm">PM</option></select></span>
                                        <select id="hf-d8" name="tz" class="pref-tz" aria-label="Timezone"><option value="1">GMT</option><option value="2"  selected="">Local time</option></select>&nbsp;
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="tool hf-table">
                            <tbody>
                                <tr>
                                    <td>&nbsp;<br><button id="HD2U" class="btn"  style="background-color:#2ECC71;">Human date to Timestamp</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                    <div class="col-lg-6" id="hd2u_res"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
